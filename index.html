<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main class="card">
    <img src="./images/illustration-article.svg" alt="Article." class="card-img">
    <p class="card-type p">Learning</p>
    <p class="card-date p">Published 21 Dec 2023</p>
    <h1 class="card-title h1">HTML & CSS foundations</h1>
    <p class="card-desc p">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <div class="card-author">
      <img src="./images/image-avatar.webp" alt="Greg Hooper" class="card-author-avatar">
      <p class="card-author-name">Greg Hooper</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Web-dev-rafik" target="_blank">Web-dev-rafik</a>.
  </footer>
</body>

</html>
